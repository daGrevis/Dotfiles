live_config_reload: true

env:
  TERM: xterm-256color

window:
  decorations: None
  startup_mode: "Maximized"

scrolling:
  history: 100000
  multiplier: 1

font:
  normal:
    # Find font family name by running `fc-scan --format "%{family}\n" font.ttf`.
    family: "Recursive Mono Linear Static"
  bold:
    style: "ExtraBold"
  offset:
    y: 2

cursor:
  unfocused_hollow: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

colors:
  primary:
    background: "0x192330"
    foreground: "0xcdcecf"

  normal:
    black: "0x393b44"
    red: "0xc94f6d"
    green: "0x81b29a"
    yellow: "0xdbc074"
    blue: "0x719cd6"
    magenta: "0x9d79d6"
    cyan: "0x63cdcf"
    white: "0xdfdfe0"

  bright:
    black: "0x575860"
    red: "0xd16983"
    green: "0x8ebaa4"
    yellow: "0xe0c989"
    blue: "0x86abdc"
    magenta: "0xbaa1e2"
    cyan: "0x7ad5d6"
    white: "0xe4e4e5"

import:
  - ~/.config/alacritty/nixos.yml
  - ~/.config/alacritty/macos.yml
