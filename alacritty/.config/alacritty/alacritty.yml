  - { key: C, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["send-keys", "-X", "copy-pipe", "pbcopy"] } }
  - { key: T, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["new-window", "-c", "~"] } }
  - { key: W, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["kill-pane"] } }
  - { key: H, mods: Command, command: { program: "osascript", args: ["-e", "tell application \"System Events\" to tell process \"Alacritty\" to set visible to false"] } }
  - { key: LBracket, mods: Command|Shift, command: { program: "/usr/local/bin/tmux", args: ["select-window", "-t:-"] } }
  - { key: RBracket, mods: Command|Shift, command: { program: "/usr/local/bin/tmux", args: ["select-window", "-t:+"] } }
  - { key: LBracket, mods: Command|Alt, command: { program: "/usr/local/bin/tmux", args: ["swap-window", "-t", "-1", ";", "select-window", "-t", "-1"] } }
