live_config_reload: true

env:
  TERM: xterm-256color

window:
  decorations: None
  startup_mode: "Maximized"

scrolling:
  history: 100000
  multiplier: 1

font:
  normal:
    # Find font family name by running `fc-scan --format "%{family}\n" font.ttf`.
    family: "RecursiveMnLnrSt Nerd Font"
  bold:
    family: "RecursiveMnLnrStBlk Nerd Font"
    style: "Regular"
  bold_italic:
    family: "RecursiveMnLnrStBlk Nerd Font"
    style: "Italic"
  offset:
    y: 2

cursor:
  unfocused_hollow: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

import:
  - ~/.config/alacritty/nixos.yml
  - ~/.config/alacritty/macos.yml
  - ~/.config/alacritty/theme.yml
