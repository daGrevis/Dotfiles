env:
  TERM: xterm-256color

window:
  decorations: buttonless
  dimensions:
    columns: 120
    lines: 50

tabspaces: 4

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"

  bold:
    family: "JetBrains Mono"

  italic:
    family: "JetBrains Mono"

  size: 14.0
  offset:
    y: 2 # Line spacing.

