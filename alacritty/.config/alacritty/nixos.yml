  - { key: Key9, mods: Alt, command: { program: "tmux", args: ["select-window", "-t", "9"] } }
  - { key: Left, mods: Alt, command: { program: "tmux", args: ["select-pane", "-L"] } }
  - { key: Right, mods: Alt, command: { program: "tmux", args: ["select-pane", "-R"] } }
  - { key: Up, mods: Alt, command: { program: "tmux", args: ["select-pane", "-U"] } }
  - { key: Down, mods: Alt, command: { program: "tmux", args: ["select-pane", "-D"] } }
