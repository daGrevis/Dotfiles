  # - { key: C, mods: Command, command: { program: "tmux", args: ["send-keys", "-X", "copy-pipe", "pbcopy"] } }
  # - { key: C, mods: Command, action: Copy }
  - { key: V, mods: Alt, action: PasteSelection }
  - { key: T, mods: Alt, command: { program: "tmux", args: ["new-window", "-c", "~"] } }
  - { key: W, mods: Command, command: { program: "tmux", args: ["kill-pane"] } }
  - { key: H, mods: Command, command: { program: "osascript", args: ["-e", "tell application \"System Events\" to tell process \"Alacritty\" to set visible to false"] } }
  - { key: LBracket, mods: Alt|Shift, command: { program: "tmux", args: ["select-window", "-t", "-1"] } }
  - { key: RBracket, mods: Alt|Shift, command: { program: "tmux", args: ["select-window", "-t", "+1"] } }
  - { key: LBracket, mods: Alt|Super, command: { program: "tmux", args: ["swap-window", "-t", "-1", ";", "select-window", "-t", "-1"] } }
  - { key: RBracket, mods: Alt|Super, command: { program: "tmux", args: ["swap-window", "-t", "+1", ";", "select-window", "-t", "+1"] } }
  - { key: Key1, mods: Alt, command: { program: "tmux", args: ["select-window", "-t", "1"] } }
