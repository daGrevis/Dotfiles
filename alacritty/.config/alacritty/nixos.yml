# Find font family name by running `fc-scan --format "%{family}\n" font.ttf`.
font:
  normal:
    family: "VictorMono Nerd Font"
  size: 12

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  hide_when_typing: true

key_bindings:
  - { key: V, mods: Alt, action: PasteSelection }
  - {
      key: T,
      mods: Alt,
      command: { program: "tmux", args: ["new-window", "-c", "~"] },
    }
  - { key: W, mods: Alt, command: { program: "tmux", args: ["kill-pane"] } }
  - {
      key: LBracket,
      mods: Alt|Shift,
      command: { program: "tmux", args: ["select-window", "-t", "-1"] },
    }
  - {
      key: RBracket,
      mods: Alt|Shift,
      command: { program: "tmux", args: ["select-window", "-t", "+1"] },
    }
  - {
      key: LBracket,
      mods: Alt|Super,
      command:
        {
          program: "tmux",
          args: ["swap-window", "-t", "-1", ";", "select-window", "-t", "-1"],
        },
    }
  - {
      key: RBracket,
      mods: Alt|Super,
      command:
        {
          program: "tmux",
          args: ["swap-window", "-t", "+1", ";", "select-window", "-t", "+1"],
        },
    }
  - {
      key: Key1,
      mods: Alt,
      command: { program: "tmux", args: ["select-window", "-t", "1"] },
    }
  - {
      key: Key2,
      mods: Alt,
      command: { program: "tmux", args: ["select-window", "-t", "2"] },
    }
  - {
      key: Key3,
      mods: Alt,
      command: { program: "tmux", args: ["select-window", "-t", "3"] },
    }
  - {
      key: Key4,
      mods: Alt,
      command: { program: "tmux", args: ["select-window", "-t", "4"] },
    }
  - {
      key: Key5,
      mods: Alt,
      command: { program: "tmux", args: ["select-window", "-t", "5"] },
    }
  - {
      key: Key6,
      mods: Alt,
      command: { program: "tmux", args: ["select-window", "-t", "6"] },
    }
  - {
      key: Key7,
      mods: Alt,
      command: { program: "tmux", args: ["select-window", "-t", "7"] },
    }
  - {
      key: Key8,
      mods: Alt,
      command: { program: "tmux", args: ["select-window", "-t", "8"] },
    }
  - {
      key: Key9,
      mods: Alt,
      command: { program: "tmux", args: ["select-window", "-t", "9"] },
    }
