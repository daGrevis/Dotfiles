font:
  size: 13

key_bindings:
  - {
      key: C,
      mods: Command,
      command:
        {
          program: "/Users/dagrevis/.nix-profile/bin/tmux",
          args: ["send-keys", "-X", "copy-pipe", "pbcopy"],
        },
    }
  - {
      key: T,
      mods: Command,
      command:
        {
          program: "/Users/dagrevis/.nix-profile/bin/tmux",
          args: ["new-window", "-c", "~"],
        },
    }
  - {
      key: W,
      mods: Command,
      command:
        {
          program: "/Users/dagrevis/.nix-profile/bin/tmux",
          args: ["kill-pane"],
        },
    }
  - {
      key: H,
      mods: Command,
      command:
        {
          program: "osascript",
          args:
            [
              "-e",
              'tell application "System Events" to tell process "Alacritty" to set visible to false',
            ],
        },
    }
  - {
      key: LBracket,
      mods: Command|Shift,
      command:
        {
          program: "/Users/dagrevis/.nix-profile/bin/tmux",
          args: ["select-window", "-t:-"],
        },
    }
